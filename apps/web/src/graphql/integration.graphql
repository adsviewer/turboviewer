query settingsChannels {
  settingsChannels {
    type
    status
    authUrl
  }
}

query integrations {
  integrations {
    type
    lastSyncedAt
    status
    adAccountIntegrations(onlyEnabled: true) {
      adAccount {
        adCount
      }
    }
  }
}

mutation deAuthIntegration($type: IntegrationType!) {
  deAuthIntegration(type: $type) {
    ... on BaseError {
      message
    }
    ... on MetaError {
      message
    }
    ... on MutationDeAuthIntegrationSuccess {
      data
    }
  }
}
