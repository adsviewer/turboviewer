query settingsChannels {
  settingsChannels {
    type
    status
    authUrl
  }
}

mutation deAuthIntegration($type: IntegrationType!) {
  deAuthIntegration(type: $type) {
    ... on BaseError {
      message
    }
    ... on FacebookError {
      message
    }
    ... on MutationDeAuthIntegrationSuccess {
      data
    }
  }
}

subscription channelInitialSetupProgress {
  channelInitialSetupProgress {
    progress
    channel
  }
}
