name: Deploy TikTok check report lambda prod

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      # TODO: Update paths to match the tiktok-check-report lambda
      - apps/tiktok-check-report/**
      - packages/channel*/**
      - packages/database/**
      - packages/logger/**
      - packages/utils/**
      - infrastructure/**
      - .github/workflows/**
      - Lambda.Dockerfile

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-tiktok-check-report
  cancel-in-progress: true

jobs:
  tiktok_check_report_lambda:
    permissions:
      id-token: write
      contents: read
      packages: write
    uses: ./.github/workflows/build-deploy-lambda-image.yml
    secrets:
      aws_account_id: ${{ secrets.PROD_AWS_ACCOUNT_ID }}
      turbo_team: ${{ vars.TURBO_TEAM }}
      turbo_token: ${{ secrets.TURBO_TOKEN }}
      sentry_auth_token: ${{ secrets.SENTRY_AUTH_TOKEN }}
    with:
      aws_region: ${{ vars.AWS_REGION }}
      environment: prod
      github_role: prod-github
      github-organization: adsviewer
      organization: adsviewer
      lambda_name: tiktok-check-report
