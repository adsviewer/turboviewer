query adAccounts {
  integrations {
    lastSyncedAt
    adAccountIntegrations {
      adAccount {
        id
        name
        currency
        adCount
      }
    }
  }
}

query insights(
  $adAccountIds: [String!]
  $adIds: [String!]
  $integrations: [IntegrationType!]
  $dateFrom: Date
  $dateTo: Date
  $devices: [DeviceEnum!]
  $interval: InsightsInterval!
  $publishers: [PublisherEnum!]
  $positions: [InsightsPosition!]
  $order: OrderBy
  $orderBy: InsightsColumnsOrderBy!
  $groupBy: [InsightsColumnsGroupBy!]
  $pageSize: Int!
  $page: Int!
  $search: InsightsSearchExpression
) {
  insights(
    filter: {
      adAccountIds: $adAccountIds
      adIds: $adIds
      integrations: $integrations
      dateFrom: $dateFrom
      dateTo: $dateTo
      devices: $devices
      interval: $interval
      publishers: $publishers
      positions: $positions
      order: $order
      orderBy: $orderBy
      groupBy: $groupBy
      pageSize: $pageSize
      page: $page
      search: $search
    }
  ) {
    hasNext
    edges {
      id
      adAccountId
      adAccountName
      adId
      adName
      creativeId
      creativeName
      currency
      datapoints {
        date
        spend
        spendUsd
        impressions
        clicks
        cpm
        cpc
      }
      iFrame {
        src
        width
        height
        type
      }
      integration
      device
      publisher
      position
    }
  }
}

query lastThreeMonthsAds {
  lastThreeMonthsAds {
    id
    name
  }
}
