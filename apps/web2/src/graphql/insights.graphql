query adAccounts {
  integrations {
    adAccounts {
      id
      name
      currency
    }
  }
}

query insights(
  $adAccountIds: [String!]
  $adIds: [String!]
  $dateFrom: Date
  $dateTo: Date
  $devices: [DeviceEnum!]
  $interval: InsightsInterval!
  $publishers: [PublisherEnum!]
  $positions: [InsightsPosition!]
  $order: OrderBy
  $orderBy: InsightsColumnsOrderBy!
  $groupBy: [InsightsColumnsGroupBy!]
  $pageSize: Int!
  $page: Int!
) {
  insights(
    filter: {
      adAccountIds: $adAccountIds
      adIds: $adIds
      dateFrom: $dateFrom
      dateTo: $dateTo
      devices: $devices
      interval: $interval
      publishers: $publishers
      positions: $positions
      order: $order
      orderBy: $orderBy
      groupBy: $groupBy
      pageSize: $pageSize
      page: $page
    }
  ) {
    hasNext
    edges {
      id
      adAccountId
      adAccountName
      adId
      adName
      currency
      datapoints {
        date
        spend
        impressions
        cpm
      }
      device
      publisher
      position
    }
  }
}

query lastThreeMonthsAds {
  lastThreeMonthsAds {
    id
    name
  }
}
