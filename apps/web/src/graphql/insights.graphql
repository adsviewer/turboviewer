query adAccounts {
  integrations {
    adAccounts {
      id
      name
      currency
    }
  }
}

query insights(
  $adAccountId: String!
  $dateFrom: Date
  $dateTo: Date
  $devices: [DeviceEnum!]
  $publishers: [PublisherEnum!]
  $positions: [String!]
  $order: String
  $orderBy: InsightsColumnsOrderBy
  $groupBy: [InsightsColumnsGroupBy!]
  $pageSize: Int
  $page: Int
) {
  insights(
    adAccountId: $adAccountId
    dateFrom: $dateFrom
    dateTo: $dateTo
    devices: $devices
    publishers: $publishers
    positions: $positions
    order: $order
    orderBy: $orderBy
    groupBy: $groupBy
    pageSize: $pageSize
    page: $page
  ) {
    totalCount
    edges {
      adId
      date
      device
      publisher
      position
      impressions
      spend
    }
  }
}
