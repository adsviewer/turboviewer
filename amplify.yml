version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - pnpm add turbo --save-dev --ignore-workspace-root-check
        build:
          commands:
#            - env | grep -e AUTH_SECRET >> apps/web/.env.production
            - pnpm turbo run build --filter=web --cache-dir=.turbo
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .turbo
          - apps/web/.next/cache/**/*
          - apps/web/.turbo
      buildPath: /
    appRoot: apps/web
