mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    refreshToken
    user {
      ...UserFields
    }
  }
}

mutation signup($email: String!, $firstName: String!, $lastName: String!, $password: String!) {
  signup(args: { email: $email, firstName: $firstName, lastName: $lastName, password: $password }) {
    token
    refreshToken
    user {
      ...UserFields
    }
  }
}

mutation forgetPassword($email: String!) {
  forgetPassword(email: $email)
}

mutation resetPassword($token: String!, $password: String!) {
  resetPassword(token: $token, password: $password) {
    token
    refreshToken
    user {
      ...UserFields
    }
  }
}

mutation refreshToken {
  refreshToken
}

mutation resendEmailConfirmation {
  resendEmailConfirmation
}

query me {
  me {
    firstName
    lastName
    email
    allRoles
    defaultOrganization {
      id
      name
    }
  }
}

query loginProviders {
  loginProviders {
    url
    type
  }
}

fragment UserFields on User {
  id
  firstName
  lastName
  email
  allRoles
  defaultOrganizationId
}
